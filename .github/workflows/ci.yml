# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5.5
        bundler-cache: true
    - name: Install hiptest-publisher
      run: gem install hiptest-publisher    
    - name: Update tests from CucumberStudio and fetch UIDs in scenarios
      run: hiptest-publisher -c cucumber-java.conf --token=15788872899893425937697122206078327453805760499019432344 --test-run-id=269107 --only=features --verbose
    - name: check UID in feature file
      run: cat ${GITHUB_WORKSPACE}/src/test/java/com/coffeemachine/features/Serve_coffee.feature
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn --file ${GITHUB_WORKSPACE}/pom.xml test
    - name: check report file
      run: cat ${GITHUB_WORKSPACE}/target/cuke-results.json
    - name: Push cucumber-json report file to CucumberStudio test run
      run: hiptest-publisher -c cucumber-java.conf --token=15788872899893425937697122206078327453805760499019432344 --test-run-id=269107 --push="${GITHUB_WORKSPACE}/target/cuke-results.json" --verbose
